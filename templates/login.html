<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sales Team Rankings</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    
</head>
<body>
    <div class="main-container">
        <h1 class="welcome-title">Welcome to the Suites</h1>
        
        <div class="login-card">
            <div class="login-icon">ðŸ‘¤</div>
            <h2 class="login-title">Sign In</h2>
            <p class="login-subtitle">Access your sales dashboard</p>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <div class="username-input">
                        <input type="text" id="username" name="username" class="form-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" class="form-input" required>
                    </div>
                </div>

                <button type="submit" class="login-btn">Sign In</button>
            </form>

            <div class="divider">Don't have an account?</div>
            <a href="/register" class="register-link">Create Account</a>
        </div>
    </div>
</body>
</html>
