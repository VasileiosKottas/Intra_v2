<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sales Team Rankings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }
        
        .main-container {
            width: 100%;
            max-width: 400px;
        }
        
        .welcome-title {
            text-align: center;
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #000000 0%, #000000 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            text-align: center;
        }
        
        .login-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 50%;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }
        
        .login-title {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .login-subtitle {
            color: #7f8c8d;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #ecf0f1;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background: #f8f9fa;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #3498db;
            background: white;
        }
        
        .form-input::placeholder {
            color: #bdc3c7;
        }
        
        .password-input {
            position: relative;
        }
        
        .password-input::before {
            content: "ðŸ”’";
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #bdc3c7;
        }
        
        .username-input {
            position: relative;
        }
        
        .username-input::before {
            content: "ðŸ‘¤";
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #bdc3c7;
        }
        
        .username-input .form-input,
        .password-input .form-input {
            padding-left: 2.5rem;
        }
        
        .login-btn {
            width: 100%;
            padding: 0.75rem;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 1.5rem;
        }
        
        .login-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn::before {
            content: "ðŸ”‘";
            margin-right: 0.5rem;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            color: #bdc3c7;
            font-size: 0.9rem;
        }
        
        .register-link {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: 2px solid #3498db;
            color: #3498db;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .register-link:hover {
            background: #3498db;
            color: white;
        }
        
        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            border-left: 4px solid #c62828;
            font-size: 0.9rem;
        }
        
        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }
            
            .welcome-title {
                font-size: 2rem;
                margin-bottom: 1.5rem;
            }
            
            .login-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="welcome-title">Welcome to the Suites</h1>
        
        <div class="login-card">
            <div class="login-icon">ðŸ‘¤</div>
            <h2 class="login-title">Sign In</h2>
            <p class="login-subtitle">Access your sales dashboard</p>

            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <div class="username-input">
                        <input type="text" id="username" name="username" class="form-input" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" class="form-input" required>
                    </div>
                </div>

                <button type="submit" class="login-btn">Sign In</button>
            </form>

            <div class="divider">Don't have an account?</div>
            <a href="/register" class="register-link">Create Account</a>
        </div>
    </div>
</body>
</html>
